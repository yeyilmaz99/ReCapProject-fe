<div class="container py-3">
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm" routerLink="/admin/car-list">
          <div class="card-header py-3">
            <h4  class="my-0 fw-normal">Cars</h4>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row justify-content-center" *ngIf="!carsDataLoaded">
                <div
                  class="spinner-border text-primary"
                  style="width: 30px; height: 30px"
                  role="status"
                >
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
            <h1 *ngIf="carsDataLoaded" class="card-title pricing-card-title">
              {{cars.length}}
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Currently Avaible</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div  class="card mb-4 rounded-3 shadow-sm" routerLink="/admin/rental-list">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Rentals</h4>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row justify-content-center" *ngIf="!rentalsDataLoaded">
                <div
                  class="spinner-border text-primary"
                  style="width: 30px; height: 30px"
                  role="status"
                >
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
            <h1 *ngIf="rentalsDataLoaded" class="card-title pricing-card-title">
              {{rentals.length}}
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Rentals Currently</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm" routerLink="/admin/user-list">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Users</h4>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row justify-content-center" *ngIf="!usersDataLoaded">
                <div
                  class="spinner-border text-primary"
                  style="width: 30px; height: 30px"
                  role="status"
                >
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>


            <h1 *ngIf="usersDataLoaded" class="card-title pricing-card-title">
              {{users.length}}
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Users</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</div>
