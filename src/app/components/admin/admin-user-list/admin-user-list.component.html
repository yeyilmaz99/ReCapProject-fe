<h2>Users</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">#</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.status}}</td>
              <td><div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" (click)="delete()" style="cursor: pointer;">Delete</a></li>
                  <li><a class="dropdown-item" href="#">Update</a></li>
                </ul>
              </div></td>
            </tr>
          </tbody>
        </table>
        <div class="container">
          <div class="row justify-content-center" *ngIf="!dataLoaded">
            <div class="spinner-border text-primary" style="width: 300px; height: 300px;" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
      </div>
