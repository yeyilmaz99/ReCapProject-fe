<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 card">
            <form [formGroup]="brandForm">
                <div class="mb-3 mt-2">
                  <label for="brandName" class="form-label">Enter Brand Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brandName"
                    formControlName="brandName"
                  />
                </div>
                <button type="submit" (click)="addBrand()" class="btn btn-primary mb-3">Submit</button>
              </form>
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h4>Select Color To Update</h4>
        <form [formGroup]="brandToUpdateForm">
          <select
            id="colorToUpdate"
            formControlName="colorToUpdate"
            class="form-select"
            aria-label="Default select example"
          >
            <option *ngFor="let brand of brands" ngValue="{{ brand.brandId }}">
              {{ brand.brandName }}
            </option>
          </select>
          <input
            type="text"
            class="form-control mt-3"
            id="newColorName"
            formControlName="newColorName"
          />
          <button type="submit" (click)="selectColor()" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
</div>
