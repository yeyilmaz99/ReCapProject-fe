<div class="container">
    <div class="row">
        <div class="col" *ngFor="let brand of brands">
            <div class="card" routerLink="/cars/brand/{{brand.brandId}}"  style="width: 18rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{brand.brandName}}</h5>
                </div>
              </div>
        </div>

    </div>
</div>
