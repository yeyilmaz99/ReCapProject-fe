<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img src="{{product?.photos[0].path}}" class="d-block w-100" alt="..."> -->
            <img
              src="assets/images/{{ carImages[0].imagePath }}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[1].path}}" class="d-block w-100" alt="..."> -->
            <img
              src="assets/images/{{ carImages[1].imagePath }}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[2].path}}" class="d-block w-100" alt="..."> -->
            <img
              src="assets/images/{{ carImages[2].imagePath }}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
            <img
              src="assets/images/{{ carImages[3].imagePath }}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
            <img
              src="assets/images/{{ carImages[4].imagePath }}"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span
            id="slideButton"
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span
            id="slideButton"
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="right-content">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <div class="row mt-2 mb-2">
              <div class="col">
                <h1 class="card-title">{{ car?.carName }}</h1>
              </div>
              <div class="col">
                <button class="btn btn-primary" style="float: right;">Edit</button>
              </div>
            </div>

            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Marka : {{ car.brandName }}</li>
            <li class="list-group-item">Renk :{{ car.colorName }}</li>
            <li class="list-group-item">Fiyat : {{ car.dailyPrice }}</li>
          </ul>
          <div class="card-body">
            <button class="btn btn-success" (click)="checkIfCarIsReturned()">
              Kirala
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-6 card">
      <h1>Update</h1>
      <div class="input-group mb-3">
        <h4>New Car Name</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Car Name">
        </div>
      </div>
    </div>
  </div>
</div>
