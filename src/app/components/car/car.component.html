<div class="featured-page">
  <div class="container">
    <div class="row">

        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Featured Items</h1>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div id="filters" class="button-group">
          <!-- <button class="btn btn-primary" (click)="sortAll()" data-filter="*">All Products</button> -->
          <!-- <button class="btn btn-primary" data-filter=".new">Newest</button> -->
          <!-- <button class="btn btn-primary" (click)="sortLow()" data-filter=".low">Low Price</button>
          <button class="btn btn-primary" (click)="sortHigh()" data-filter=".high">Hight Price</button> -->
        </div>
      </div>
    </div>

</div>

<div class="content container mb-3">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="carFilterForm">
          <label for="brandId"><h3>Select Brand</h3></label>
          <select
            class="form-select"
            id="brandId"
            formControlName="brandId"
            aria-label="Default select example"
          >
            <option *ngFor="let brand of brands" [ngValue]=brand.brandId>
              {{ brand.brandName }}
            </option>
          </select>
          <label for="colorId"><h3>Select Color</h3></label>
          <select
            class="form-select"
            id="colorId"
            formControlName="colorId"
            aria-label="Default select example"
          >
            <option *ngFor="let color of colors" [ngValue]= color.colorId >
              {{ color.colorName }}
            </option>
          </select>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="filter()">
          Filtrele
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let car of cars" class="col">
      <div class="card">
        <!-- <img routerLink='/detail/{{product.id}}' src="{{product.photos[0].path}}" class="card-img-top" alt="..."> -->
        <img
          routerLink="/cars/car/{{ car.carId }}"
          src="assets/images/DefaultImage.jpg"
          class="card-img-top"
          alt="..."
        />
        <div routerLink="/cars/car/{{ car.carId }}" class="card-body">
          <h5 class="card-title text-truncate">{{ car.carName }}</h5>
          <p class="card-text text-truncate">{{ car.brandName }}</p>
        </div>
        <div class="card-footer">
          <strong class="price">{{ car.dailyPrice }}â‚º </strong>
          <button
            style="background-color: #5c86cb; float: right; color: white"
            class="btn btnAddToCart"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator
    [length]="length"
    [pageSize]="12"
    aria-label="Select page"
    (page)="OnPageChange($event)"
  >
  </mat-paginator>
</div>
