<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="colorForm">
                <div class="mb-3">
                  <label for="colorName" class="form-label">Enter Color Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="colorName"
                    formControlName="colorName"
                  />
                </div>
                <button type="submit" (click)="addColor()" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
    </div>
</div>
