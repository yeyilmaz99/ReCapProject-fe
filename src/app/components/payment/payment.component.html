
<div class="row justify-content-center">
    <div class="card col-md-4">

        <form style="padding: 10px;">
            <div class="mb-3">
              <label for="cardName" class="form-label">Kart üzerindeki isim</label>
              <input type="text" class="form-control" id="cardName">
            </div>
            <div class="mb-3">
              <label for="creditCardNumber" class="form-label">Kart Numarası</label>
              <input type="text" class="form-control" id="creditCardNumber" aria-describedby="emailHelp">
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="expiration" class="form-label">Son Kullanma Tarihi</label>
                <input type="text" class="form-control" id="expiration" aria-describedby="emailHelp">
              </div>
              <div class="mb-3 col-md-6">
                <label for="securityCode" class="form-label">Güvenlik Kodu(CVC)</label>
                <input type="text" class="form-control" id="securityCode" aria-describedby="emailHelp">
              </div>
            </div>
        
        
            <button type="submit" class="btn btn-primary">Ödeme</button>
          </form>
    
    
    </div>
</div>
