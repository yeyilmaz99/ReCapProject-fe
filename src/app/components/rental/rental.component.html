<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img src="{{product?.photos[0].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[0].imagePath}}" class="d-block w-100" alt="...">
            
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[1].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[1].imagePath}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[2].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[2].imagePath}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[3].imagePath}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[4].imagePath}}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span id="slideButton"class="carousel-control-prev-icon"
            aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span id="slideButton"  class="carousel-control-next-icon"
            aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="col-md-3">
      <div class="right-content">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{car?.carName}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Marka : {{car.brandName}}</li>
            <li class="list-group-item">Renk :{{car.colorName}}</li>
            <li class="list-group-item">Fiyat : {{car.dailyPrice}}</li>
          </ul>

          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Alış - Teslim Tarihi Seçiniz</mat-label>
            <mat-date-range-input
              [formGroup]="campaignOne"
              [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Start date" formControlName="rentDate">
              <input matEndDate placeholder="End date" formControlName="returnDate">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>

          <div class="card-body">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Kirala
            </button>
            <!-- <button class="btn btn-success" (click)="rentACar()">Kirala</button> -->
          </div>





          <!-- Modal -->

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalToggleLabel">Ödeme Bilgileri</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row justify-content-center">
                    <div class="card">
                        <form style="padding: 10px;" [formGroup]="paymentForm">
                            <div class="mb-3 form-group">
                              <label for="cardName" class="form-label">Kart üzerindeki isim</label>
                              <input type="text" class="form-control"  formControlName="cardName" id="cardName">
                            </div>
                            <div class="mb-3 form-group">
                              <label for="creditCardNumber" class="form-label">Kart Numarası</label>
                              <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber"  aria-describedby="emailHelp">
                            </div>
                            <div class="row">
                              <div class="mb-3 col-md-6 form-group">
                                <label for="expirationDate" class="form-label">Son Kullanma Tarihi</label>
                                <input type="text" class="form-control" id="expirationDate" formControlName="expirationDate" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3 col-md-6 form-group">
                                <label for="securityCode" class="form-label">Güvenlik Kodu(CVC)</label>
                                <input type="text" class="form-control" id="securityCode" formControlName="securityCode" aria-describedby="emailHelp">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="payment()">Ödeme</button>
                          </form>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                  
                </div>
              </div>
            </div>
          </div>




          



      </div>


      </div>
    </div>
  </div>
</div>
