<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img src="{{product?.photos[0].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[0].imagePath}}" class="d-block w-100" alt="...">
            
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[1].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[1].imagePath}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[2].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[2].imagePath}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[3].imagePath}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
            <img src="assets/images/{{carImages[4].imagePath}}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span id="slideButton"class="carousel-control-prev-icon"
            aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span id="slideButton"  class="carousel-control-next-icon"
            aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="right-content">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{car?.carName}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Marka : {{car.brandName}}</li>
            <li class="list-group-item">Renk :{{car.colorName}}</li>
            <li class="list-group-item">Fiyat : {{car.dailyPrice}}</li>
          </ul>

          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Alış - Teslim Tarihi Seçiniz</mat-label>
            <mat-date-range-input
              [formGroup]="campaignOne"
              [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Start date" formControlName="start">
              <input matEndDate placeholder="End date" formControlName="end">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>

          <div class="card-body">
            <button class="btn btn-success">Kirala</button>
          </div>

      </div>



      <!-- #enddocregion datepicker-actions -->

      </div>
    </div>
  </div>
</div>
