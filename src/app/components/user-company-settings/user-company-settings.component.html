<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Company Settings</h2>

            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Select Existing Company">
                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Select a Company</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <button class="mt-4 btn btn-primary btn-lg" type="submit">Update</button>
                </mat-tab>
                <mat-tab label="Add New Company">
                    <div class="input-group">
                        <span class="input-group-text">Company Name & Position</span>
                        <input type="text" aria-label="First name" class="form-control" />
                        <input type="text" aria-label="Last name" class="form-control" />
                      </div>
                      <button class="mt-4 btn btn-primary btn-lg" type="submit">Update</button>
                </mat-tab>
              </mat-tab-group>

        </div>
    </div>
</div>
